add_newline = true


[[battery.display]]
threshold = 30

[character]
error_symbol = "[λ.](bold red)"
success_symbol = "[λ.](bold green)"
vimcmd_replace_one_symbol = "[Λ.](bold red)"
vimcmd_replace_symbol = "[Λ.](bold red)"
vimcmd_symbol = "[Λ.](bold green)"
vimcmd_visual_symbol = "[Λ.](bold purple)"

[nix_shell]
format = 'via [$symbol$name]($style) '
symbol = "❄️ "

[haskell]
symbol = " "

[custom.racket]
command = """echo `racket -v` | awk '{ print $4 " " $5 }' | sed 's/.$//'"""
symbol = "🏸 "
extensions = ["rkt", "rktl"]
shell = ["bash", "--noprofile", "--norc"]
